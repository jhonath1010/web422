<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB422 Assignment 2 - Sites</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Jhonatan Lopez Olguin - National Historic Sites
        </a>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Canada_%28Pantone%29.svg"
          alt="Canada Flag"
          style="width: 40px; height: auto"
        />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <form class="d-flex" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Site Name"
              id="name"
            />
            <button class="btn btn-outline-success me-2" type="submit">
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="clearForm"
            >
              Clear
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Sites Table -->
          <table class="table" id="sitesTable">
            <thead>
              <tr>
                <th>Site Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Dates</th>
                <th>Designated</th>
                <th>Latitude | Longitude</th>
                <th>Town</th>
                <th>Province/Territory</th>
                <th>Region</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>

          <!-- Pagination -->
          <nav aria-label="Sites pagination">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" id="previous-page">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" id="current-page"></a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" id="next-page">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Content will be populated by JavaScript -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/main.js"></script>
  </body>
</html>
